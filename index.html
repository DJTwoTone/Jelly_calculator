<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Calculator</title>


    <!-- Put styles from styles.css in the code block here -->
    <link rel="stylesheet" href="styles.css">
    <!-- // Need to be added with the code block -->


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">


    <script src="https://kit.fontawesome.com/24524c8947.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="calculator__section">
        <dialog id="calculator__dialog" open>
            <div id="calculator__div-login">
                <h2>Login</h2>
                <form id="calculator__form-login">
                    <label for="calculator__form-login-email">Email Address</label>
                    <input type="email" id="calculator__form-login-email" name="email" placeholder="Email">
                    <label for="calculator__form-login-password">Password</label>
                    <input type="password" id="calculator__form-login-password" name="password" placeholder="Password">
                    <button id="calculator__form-login-button" type="submit">Login</button>
                </form>
                <p id="calculator__login-error"></p>
            </div>
            <div id="calculator__div-login">
                <h2>Sign Up</h2>
                <form id="calculator__form-signup">
                    <label for="calculator__form-signup-name">Name</label>
                    <input type="text" id="calculator__form-signup-name" name="name" placeholder="Name">
                    <label for="calculator__form-signup-email">Email Address</label>
                    <input type="email" id="calculator__form-signup-email" name="email" placeholder="Email">
                    <label for="calculator__form-signup-password">Password</label>
                    <input type="password" id="calculator__form-signup-password" name="password" placeholder="Password">
                    <label for="calculator__form-signup-password-confirm">Confirm Password</label>
                    <input type="password" id="calculator__form-signup-password-confirm" name="password-confirm"
                        placeholder="Confirm Password">
                    <button type="submit">Sign Up</button>
                </form>
                <p id="calculator__signup-error"></p>
            </div>
        </dialog>
        <div id="calculator__body">
            <div id="calculator__header">
                <h2 id="calculator__heading">Recipe Efficiency Calculator</h2>
                <hr />
            </div>
            <form id="calculator__form_add">
                <label for="calculator__form_ingredient-add">Search Ingredient:</label>
                <input id="form__ingredient-add" type="text" name="form__ingredient-add" placeholder="INGREDIENT" />
                <p>Choose an Ingredient:</p>
                <div id="ingredients-list__item-add-area"></div>
                <label for="unit">Units: </label>
                <select id="form__ingredient-units" name="unit" required>
                    <option value="">--Please choose a unit--</option>
                    <option disabled></option>
                    <option value="mg">milligram - mg</option>
                    <option value="g">gram - g</option>
                    <option value="kg">kilogram - kg</option>
                    <option value="oz">ounce - oz</option>
                    <option value="lb">pound - lb</option>
                    <option value="ml">milliliter - ml</option>
                    <option value="l">liter - l</option>
                    <option value="tsp">teaspoon - tsp</option>
                    <option value="tbs">tablespoon - tbs</option>
                    <option value="fl-oz">fluid-ounce - fl-oz</option>
                    <option value="cup">cup - cup</option>
                    <option value="pnt">pint - pnt</option>
                    <option value="qt">quart - qt</option>
                    <option value="gal">gallon - gal</option>
                </select>
                <label for="amount">Amount: </label>

                <input type="number" name="amount" id="form__ingredient-amount" min="0" required />
                <button id="calculator__form-add-ingredient-btn" class="calculator__form-btn">Add Ingredient</button>
            </form>
            <hr />
            <div id="calculator__ingredients-area">
                <h4>Ingredients:</h4>
                <ul id="calculator__ingredients-list"></ul>
                <button id="calculator__ingredients-area-reset">Reset</button>
            </div>
            <hr />
            <div id="calculator__servings-selector">
                <p>Servings:</p>
                <div class="calculator__recipe-serving-container">
                    <div class="calculator__recipe-serving">1</div>
                </div>
                <div class="calculator__recipe-serving-container">
                    <div class="calculator__recipe-serving">2</div>
                </div>
                <div class="calculator__recipe-serving-container">
                    <div class="calculator__recipe-serving">3</div>
                </div>
                <div class="calculator__recipe-serving-container">
                    <div class="calculator__recipe-serving">4</div>
                </div>
                <div class="calculator__recipe-serving-container">
                    <div class="calculator__recipe-serving">5</div>
                </div>
                <div class="calculator__recipe-serving-container">
                    <div class="calculator__recipe-serving">6</div>
                </div>
            </div>
            <h4>Per Serving:</h4>
            <h4>Total:</h4>
            <!-- <hr />
            <h4>Did you know?</h4> -->
        </div>
        </div>

    </section>

    <!-- // Put the scripts from app.js in the code block here -->
    <script src="app.js"></script>
</body>

</html>
